<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container pt-5">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-5">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a Location for Weather...">
                <button id="search" class="btn btn-success">Search</button>
            </div>
        </form>

        <!-- Spinner -->
        <div class="d-flex justify-content-center">
            <div id="loading-spinner" class="spinner-border text-warning d-none" role="status">
                <span class="visually-hidden invisible">Loading...</span>
            </div>
        </div>

        <div id="weather-container" class="text-white text-center">
            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
